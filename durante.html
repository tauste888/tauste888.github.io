<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alluvione Valencia</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body style="background-color: white">
    <!-- Menu -->
    <ul class="menu">
        <li class="logo">
            <a href="">
                <img src="img/logo.PNG" alt="Toro Logo" class="toro-logo">
            </a>
        </li>
        <li class="navigation-links">
            <a href="index.html">Home</a>
            <a href="Prima.html">Prima</a>
            <a href="durante.html">Durante</a>
            <a href="dopo.html">Dopo</a>
            
        </li>
        
        <li class="social-links">
            <a href="https://www.marconiverona.edu.it/" target="_blank">
                <img src="img/social.png" alt="MArconi" class="social-image">
            </a>
            
        </li>
    </ul>
    <div class="image-block">
        <div class="image-description">FOTO</div>
        <img src="img/sfondoDURANTE.jpeg" alt="Descrizione immagine">
      </div>
      
      <div class="image-block reverse">
        <div class="image-description">FOTO</div>
        <img src="img/sfondoDURANTE.jpeg" alt="Descrizione immagine">
      </div>
      
      <div class="image-block">
        <div class="image-description">FOTO</div>
        <img src="img/sfondoDURANTE.jpeg" alt="Descrizione immagine">
      </div>


      <div class="opacity-slider-container">
        <div class="opacity-image-wrapper">
          <img src="img/primasatellite.jpg" alt="Immagine base" class="opacity-image base">
          <img src="img/dopoSatellite.jpg" alt="Immagine sopra" class="opacity-image overlay" id="opacityOverlay">
        </div>
        <input type="range" min="0" max="100" value="100" class="opacity-slider" oninput="adjustOpacity(this.value)">
      </div>

    

      

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Memoria Alluvione Valencia. Tutti i diritti riservati.</p>
            <p>Contatti: info@alluvionevalencia.org | Valencia, Spagna</p>
        </div>
    </footer>


    <script>
        function adjustOpacity(value) {
          const overlay = document.getElementById('opacityOverlay');
          overlay.style.opacity = value / 100;
        }
      </script>


    
      
    
</body>
</html>
